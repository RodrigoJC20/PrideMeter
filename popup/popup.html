<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="popup.css">
    <title>Pride Hacks</title>
</head>
<body>
    <header class="header-app">
        <img src="../images/logo.png" alt="logo" class="logo-top">
        <span id="close-button">Pride Meter</span>
    </header>
    <main id="main-content">
        <div id="login-page">
            <div class="welcome">Welcome to Pride Hacks!</div>
            <section id="formSignUp" class="formSignUp">
                <h2>Sign Up</h2>
                <form action="/" method="POST" class="formSession">
                    <input type="text" id="signup-name" class="inp" name="signup-name" placeholder="Username" required>
                    <br>
                    <input type="password" id="signup-password" class="inp" name="signup-password" placeholder="Password" required>
                    <br>
                    <input type="submit" id="subBtn" value="Sign Up">
                </form>
    
                <a href="" id="btnToSignIn" class="btn2">Sign In</a>
    
            </section>
            <section id="formSignIn" class="formSignIn" style="display: none;">
                <h2>Log In</h2>
                <form action="/" method="POST" class="formSession">
                    <input type="text" id="signup-email" class="inp" name="signup-email" placeholder="Username" required>
                    <br>
                    <input type="password" id="signup-password" class="inp" name="signup-password" placeholder="Password" required>
                    <br>
                    <input type="submit" id="subBtn" value="Sign In">
                </form>
    
                <a href="" id="btnToSignUp" class="btn2">Sign Up</a>
            </section>
        </div>
        <div id="home-page" style="display: none;">
            <h3>Home Page</h3>
            
            <div id="section1" style="display: none;">
                Section 1
            </div>
            <div id="section2" style="display: none;">
                Section 2
            </div>
            <div id="section3" style="display: none;">
                Section 3
            </div>
        </div>
    </main>
    <nav id="nav-bar" style="display: none;">
        <button id="section1-button">Section 1</button>
        <button id="section2-button">Section 2</button>
        <button id="section3-button">Section 3</button>
    </nav>
    <script src="../scripts/registerUser.js"></script>
    <script src="popup.js"></script>
</body> 
</html>
