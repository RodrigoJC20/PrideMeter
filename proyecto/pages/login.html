<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../imgs/logo.png">
    <title>Log In</title>
</head>

<body>
    <header>
        <img src="../imgs/logo.png" alt="">
    </header>

    <main>
        <section class="formSession">
            <h2>Log In</h2>
            <form action="/" method="POST">
                <input type="email" id="signup-email" class="inp" name="signup-email" placeholder="Email" required>
                <br>
                <input type="password" id="signup-password" class="inp" name="signup-password" placeholder="Password" required>
                <br>
                <input type="submit" id="subBtn" value="Log In">
            </form>

            <a href="./signup.html" class="btn2">Sign Up</a>
        </section>

    </main>
</body>

</html>
