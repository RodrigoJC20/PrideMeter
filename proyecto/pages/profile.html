<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="./imgs/logo.png">
    <title>Pride Ranker</title>
</head>

<body>
    <header>
        <img src="../imgs/logo.png" alt="">
    </header>

    <main>
        <img src="" alt="" id="imgProfile">
        <!-- aqui va la imagen si la tienen de twitter -->
        <h3>Profile Name</h3>
        <h4>@profile</h4>

        <br><br>
        <h3>Ranking</h3>
        <br>
        <form action="">
            <input type="range" min="1" max="100" value="50" id="myRange">
            <input type="submit" id="subBtn2" value="Send Comment">

        </form>


        <br><br><br>
        <section class="formSessionComment">
            <h3>Comments</h3>
            <br>
            <hr>
            <br>
            <div class="comment">
                <img src="../imgs/logo.png" alt="">
                <!-- Imagen de quien comenta -->
                <div class="infoComment">
                    <h3 class="nameComment">Profile Name</h3>
                    <h4 class="Arrcomment">@profile</h4>
                    <form action="">
                        <input type="text" id="commentText" class="inp2" name="commentText" placeholder="Write your comment" required>
                        <input type="submit" id="subBtn2" value="Send Comment">

                    </form>
                </div>
            </div>
            <hr>


        </section>

    </main>
</body>

</html>
